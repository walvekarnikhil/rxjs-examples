<div fxLayout="row"
     fxLayoutAlign="space-between start"
     style="padding:20px 20px"
     fxLayoutGap="20px">
  <div fxFlex="20">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Filter</mat-card-title>
      </mat-card-header>
      <mat-card-content [style.overflow]="'auto'"
                        [style.height.vh]="'80'">
        <mat-selection-list>
          <mat-list-option *ngFor="let category of categories | async">
            {{category}}
          </mat-list-option>
        </mat-selection-list>
      </mat-card-content>
    </mat-card>
  </div>
  <div fxFlex>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Filter results</mat-card-title>
      </mat-card-header>
      <mat-card-content [style.overflow]="'auto'"
                        [style.height.vh]="'80'">
        <mat-card *ngFor="let blog of blogs | async">
          <mat-card-header>
            <mat-card-title>{{blog.title}}</mat-card-title>
            <mat-card-subtitle>{{blog.author}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <mat-chip-list>
              <mat-chip *ngFor="let category of blog.categories">{{category}}</mat-chip>
            </mat-chip-list>
          </mat-card-content>
          <!-- <mat-card-actions>
        <button mat-button>actionOne</button>
        <button mat-button>actionTwo</button>
        </mat-card-actions> -->
        </mat-card>
      </mat-card-content>
    </mat-card>
  </div>
</div>
